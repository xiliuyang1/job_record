# 规律：
# 是一个字典还是一个列表
#   如果是字典，直接写key，冒号空格
#   如果是列表，直接写 "-"，空格
# 字典对应的value，
#   如果是字典或列表，回车缩进，回到第一个问题
#   如果不是字典或列表，直接写
# 列表中的元素，
#   如果是字典或列表，回车缩进，回到第一个问题
#   如果不是字典或列表，直接写

# {"name": "xiaoming", "age", "18"}

#name: "xiaoming"
#age: "18"

# ["1", "2", "3"]

#- "1"
#- "2"
#- "3"

# 字典嵌套字典
# {people1: {"name": "xiaoming", "age", "18"}, people2: {"name": "xiaohong", "age", "20"}}

#people1:
#  name: "xiaoming"
#  age: "18"
#people2:
#  name: "xiaohong"
#  age: "20"

# 字典嵌套列表
# {people1: ["1", "2", "3"]}

#people1:
#  - "1"
#  - "2"
#  - "3"

# 列表嵌套字典
# [{"name": "xiaoming", "age", "18"}, {"name": "xiaohong", "age", "20"}]

#-
#  name: "xiaoming"
#  age: "18"
#-
#  name: "xiaohong"
#  age: "20"

## 列表嵌套列表
